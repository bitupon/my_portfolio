		<script>
		$(document).ready(function(){
			$('.bc-hamburger__icon').on('click',function(e){
				$('.bc-hamburger__icon').toggleClass('bc-hamburger__icon--close');
				$('.bc-hamburger__menu').toggleClass('active');
			})

			$(document).on('click',function(e){
				if(!$(e.target).hasClass('bc-hamburger__icon')){
					$('.bc-hamburger__icon').removeClass('bc-hamburger__icon--close');
					$('.bc-hamburger__menu').removeClass('active');
				}
				
			})
			
			$('#carouselSkill').owlCarousel({
				loop:true,
				margin:10,
				dots:false,
				nav:true,
				navContainerClass:"bc-carousel__nav",
				navElement:"span",
				navText:['',''],
				navClass:['bc-carousel__nav-left fa fa-angle-left','bc-carousel__nav-right fa fa-angle-right'],
				responsive:{
					0:{
						items:1
					},
					600:{
						items:3
					},
					1000:{
						items:5
					}
				}
			})
			

		})
	</script>
